<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 ; padding: 0; box-sizing: border-box;
        }
        .div{
            height: 200px;
            width: 200px;
            border: 2px color solid black;
            border-radius: 50%;
            margin: 100px auto;
            background-color: chartreuse;
            box-shadow: 3px 3px 10px black -3px -3px 10px black;
            overflow:hidden;            
        }
        .div1{
            height: inherit;
            width: inherit;
            border: 20px solid white;
            border-radius: 50%;
            margin: 60px;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div1">

        </div>

    </div>
</body>
</html>
